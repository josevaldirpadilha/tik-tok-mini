<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini TikTok</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0));
            z-index: 10;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .logo i {
            color: #ff0050;
            margin-right: 10px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .user-profile span {
            font-size: 18px;
        }
        .video-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .controls {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            background-color: #ff0050;
            color: #fff;
        }
        .button:active {
            transform: scale(1.1);
        }
        .follow-btn {
            background: #ff0050;
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .follow-btn:hover {
            background: #ff3366;
        }
        .like-counter {
            position: absolute;
            right: 20px;
            bottom: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .like-counter i {
            font-size: 30px;
            color: #ff0050;
        }
        .like-counter span {
            font-size: 20px;
            margin-top: 5px;
        }
        .like-animation {
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        @media (max-width: 768px) {
            .controls {
                bottom: 15%;
            }
            .button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .like-counter {
                bottom: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-play"></i> MiniTikTok
        </div>
        <div class="user-profile">
            <img src="/WhatsApp Image 2025-01-11 at 09.12.46 (2).jpeg" alt="user">
            <span>valdir.pad@gmail.com</span>
            <button class="follow-btn" id="followBtn">Follow</button>
        </div>
    </div>

    <div class="video-container">
        <video class="video" src="/2.mp4" autoplay muted loop></video>
        <div class="controls">
            <button class="button" id="upload"><i class="fas fa-upload"></i></button>
            <button class="button" id="like"><i class="fas fa-heart"></i></button>
        </div>
        <div class="like-counter" id="likeCounter">
            <i class="fas fa-heart"></i> <span>0</span>
        </div>
    </div>

    <script>
        const likeButton = document.getElementById('like');
        const likeCounter = document.getElementById('likeCounter').querySelector('span');
        const likeIcon = document.getElementById('likeCounter').querySelector('i');
        const followButton = document.getElementById('followBtn');
        const uploadButton = document.getElementById('upload');

        let likes = 0;
        let isFollowing = false;

        likeButton.addEventListener('click', () => {
            likes++;
            likeCounter.textContent = likes;
            likeIcon.classList.add('like-animation');
            setTimeout(() => likeIcon.classList.remove('like-animation'), 500);
        });

        followButton.addEventListener('click', () => {
            isFollowing = !isFollowing;
            followButton.textContent = isFollowing ? 'Following' : 'Follow';
            followButton.style.backgroundColor = isFollowing ? '#00c851' : '#ff0050';
        });

        uploadButton.addEventListener('click', () => {
            alert('Upload feature coming soon!');
        });
    </script>
</body>
</html>
